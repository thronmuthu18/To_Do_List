<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <h1 class="app-title">To Do List Manager</h1>
                    <div class="header-controls">
                        <button class="btn btn--secondary btn--sm theme-toggle" id="themeToggle">
                            <span class="theme-icon">üåô</span>
                        </button>
                        <button class="btn btn--outline btn--sm export-btn" id="exportBtn">Export</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Task Statistics -->
                <div class="stats-section">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="totalTasks">0</div>
                            <div class="stat-label">Total Tasks</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="completedTasks">0</div>
                            <div class="stat-label">Completed</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="pendingTasks">0</div>
                            <div class="stat-label">Pending</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="overdueTasks">0</div>
                            <div class="stat-label">Overdue</div>
                        </div>
                    </div>
                    <div class="progress-section">
                        <div class="progress-label">Progress</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-text" id="progressText">0%</div>
                    </div>
                </div>

                <!-- Add Task Form -->
                <div class="add-task-section">
                    <div class="card">
                        <div class="card__body">
                            <h2>Add New Task</h2>
                            <form id="taskForm" class="task-form">
                                <div class="form-row">
                                    <div class="form-group flex-1">
                                        <label for="taskTitle" class="form-label">Task Title *</label>
                                        <input type="text" id="taskTitle" class="form-control" placeholder="Enter task title..." required>
                                    </div>
                                    <div class="form-group">
                                        <label for="taskPriority" class="form-label">Priority</label>
                                        <select id="taskPriority" class="form-control">
                                            <option value="low">Low</option>
                                            <option value="medium" selected>Medium</option>
                                            <option value="high">High</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="taskDescription" class="form-label">Description</label>
                                    <textarea id="taskDescription" class="form-control" rows="3" placeholder="Enter task description..."></textarea>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="taskDueDate" class="form-label">Due Date</label>
                                        <input type="date" id="taskDueDate" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="taskCategory" class="form-label">Category</label>
                                        <select id="taskCategory" class="form-control">
                                            <option value="work">Work</option>
                                            <option value="personal">Personal</option>
                                            <option value="shopping">Shopping</option>
                                            <option value="health">Health</option>
                                            <option value="education">Education</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn--primary" id="addTaskBtn">Add Task</button>
                                    <button type="button" class="btn btn--secondary hidden" id="cancelEditBtn">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Filters and Search -->
                <div class="filters-section">
                    <div class="filters-row">
                        <div class="search-group">
                            <input type="text" id="searchInput" class="form-control" placeholder="Search tasks...">
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Status:</label>
                            <div class="filter-buttons">
                                <button class="filter-btn active" data-filter="all">All</button>
                                <button class="filter-btn" data-filter="active">Active</button>
                                <button class="filter-btn" data-filter="completed">Completed</button>
                            </div>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Category:</label>
                            <select id="categoryFilter" class="form-control filter-select">
                                <option value="all">All Categories</option>
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="shopping">Shopping</option>
                                <option value="health">Health</option>
                                <option value="education">Education</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Sort by:</label>
                            <select id="sortSelect" class="form-control filter-select">
                                <option value="dateAdded">Date Added</option>
                                <option value="dueDate">Due Date</option>
                                <option value="priority">Priority</option>
                                <option value="alphabetical">Alphabetical</option>
                            </select>
                        </div>
                    </div>
                    <div class="filters-actions">
                        <button class="btn btn--outline btn--sm" id="clearCompletedBtn">Clear Completed</button>
                    </div>
                </div>

                <!-- Task List -->
                <div class="tasks-section">
                    <div class="tasks-header">
                        <h2>Tasks</h2>
                        <div class="task-count" id="taskCount">0 tasks</div>
                    </div>
                    <div class="tasks-container" id="tasksContainer">
                        <div class="empty-state" id="emptyState">
                            <div class="empty-icon">üìù</div>
                            <h3>No tasks yet</h3>
                            <p>Add your first task to get started!</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal hidden" id="editModal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <button class="modal-close" id="closeEditModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editTaskForm">
                    <div class="form-group">
                        <label for="editTaskTitle" class="form-label">Task Title *</label>
                        <input type="text" id="editTaskTitle" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="editTaskDescription" class="form-label">Description</label>
                        <textarea id="editTaskDescription" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="editTaskDueDate" class="form-label">Due Date</label>
                            <input type="date" id="editTaskDueDate" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="editTaskPriority" class="form-label">Priority</label>
                            <select id="editTaskPriority" class="form-control">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editTaskCategory" class="form-label">Category</label>
                        <select id="editTaskCategory" class="form-control">
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="shopping">Shopping</option>
                            <option value="health">Health</option>
                            <option value="education">Education</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn--secondary" id="cancelEditModal">Cancel</button>
                <button type="button" class="btn btn--primary" id="saveEditTask">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal hidden" id="deleteModal">
        <div class="modal-backdrop"></div>
        <div class="modal-content modal-content--sm">
            <div class="modal-header">
                <h3>Delete Task</h3>
                <button class="modal-close" id="closeDeleteModal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this task? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn--secondary" id="cancelDelete">Cancel</button>
                <button type="button" class="btn btn--primary delete-confirm" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
